<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

  <div class="container">

    <header id="search-bar">
      <div id="search-input"></div>
      <div id="search-input-icon"></div>
    </header>

    <main>
    <div class="row">

      <div id="left-column">
        <div class="side-bar-block" id="food_type" class="facet"></div>
        <div class="side-bar-block" id="stars_count" class="facet"></div>
      </div>

      <div id="right-column">
        <div id="sort-by-wrapper"><span id="sort-by"></span></div>
        <div id="stats"></div>
        <div id="hits"></div>
        <div>
          <ul id="container">
          </ul>
        </div>
        <div id="pagination"></div>
      </div>

      <script type="text/html" id="hit-template">
        <div class="hit results-div">
          <div class="hit-image result-img">
            <img src="{{image_url}}">
          </div>
          <div class="hit-content result-info">
            <div class="hit-name result-heading">
              {{name}}
            </div>
            <div class="hit-rating result-rating">
              <span class="rating">{{stars_count}} &#9733; &#9733; &#9733; &#9733;</span> &#9734; ({{reviews_count}} reviews)
            </div>
            <div class="hit-price result-description">
              {{food_type}} | {{neighborhood}} | {{price_range}}
            </div>
          </div>
        </div>
      </script>

      <script type="text/html" id="no-results-template">
        <div id="no-results-message">
          <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
          <a href="." class="clear-all">Clear search</a>
        </div>
      </script>

    </div>
    </main>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2"></script>
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
