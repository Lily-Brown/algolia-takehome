<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

  <div class="container">

    <div id="search-bar">
      <input type="text" placeholder="Search for Restaurants by Name, Cuisine, Location"
        autocomplete="off" id="search-box" />
    </div>

    <div class="row">

      <div id="side-bar">
        <div class="side-bar-block">
          <span class="side-bar-heading">Cuisine/Food Type</span>
          <div class="side-bar-content">
            <p>
              <div class="side-bar-data">American</div>
              <div class="side-bar-data">Italian</div>
              <div class="side-bar-data">Steakhouse</div>
              <div class="side-bar-data">Chinese</div>
              <div class="side-bar-data">Brazilian</div>
            </p>
          </div>
        </div>
        <div class="side-bar-block">
          <span class="side-bar-heading">Rating</span>
          <div class="side-bar-content">
            <p>
              <div class="side-bar-data">
                <span>&#9733; &#9733; &#9733; &#9733; &#9733;</span>
              </div>
              <div class="side-bar-data">
                <span>&#9733; &#9733; &#9733; &#9733;</span> &#9734;
              </div>
              <div class="side-bar-data">
                <span>&#9733; &#9733; &#9733;</span> &#9734; &#9734;
              </div>
              <div class="side-bar-data">
                <span>&#9733; &#9733;</span> &#9733; &#9734; &#9734;
              </div>
              <div class="side-bar-data">
                <span>&#9733;</span> &#9734; &#9734; &#9734; &#9734;
              </div>
            </p>
          </div>
        </div>
      </div>

      <div id="main-content">

        <div id="results-info">
          <span>
            <strong>34 results found</strong> in 0.0002 seconds
          </span>
        </div>

        <ul id="container"></ul>

      </div>

    </div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
